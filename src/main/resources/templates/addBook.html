<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Insert title here</title>
	</head>
	<body>
		<h1>Add Book</h1>
		<div>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<div style="clear: both; display: block; height: 10px;"></div>
		  		<label for="author">Author Name</label>
				<input type="text" id="author" th:field="*{author}" />
				<div style="clear: both; display: block; height: 10px;"></div>
		  		<label for="year">Year</label>
				<input type="text" th:field="*{year}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label for="price">Book Price</label>
				<input type="text" th:field="*{price}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label for="catlist">Category</label>
				<select id = "catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
							th:value="${category.categoryId}"
							th:text="${category.cName}"/>							
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" value="save"></input>
			</form>
		</div>
	</body>
</html>
